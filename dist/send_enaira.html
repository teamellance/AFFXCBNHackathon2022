<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>eNaira</title>
</head>
<body>

    <div class="arrow3">
        <a href="./home.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
    </div>

    <section class="hero">
        <div class="heroInner">
            <div class="balance">
                <h4>Wallet Balance</h4>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="amount">
                <div class="amountLogo"><img src="./images/logo.png" alt="enaira logo"><h3>5,900,678.00</h3></div>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div class="circle"></div>
        </div>
    </section>


    <div class="walleth">
        <h2>Send eNaira</h2>
    </div>
    <section class="subhero2">
        <div class="fund-item">
            <div class="img"> <i class="bi bi-wallet"></i> </div>
            <h4>eWallet ID</h4>
        </div>
        <div class="fund-item">
            <div class="img"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0v-3Zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5ZM.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5Zm15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5ZM4 4h1v1H4V4Z"/>
                <path d="M7 2H2v5h5V2ZM3 3h3v3H3V3Zm2 8H4v1h1v-1Z"/>
                <path d="M7 9H2v5h5V9Zm-4 1h3v3H3v-3Zm8-6h1v1h-1V4Z"/>
                <path d="M9 2h5v5H9V2Zm1 1v3h3V3h-3ZM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8H8Zm2 2H9V9h1v1Zm4 2h-1v1h-2v1h3v-2Zm-4 2v-1H8v1h2Z"/>
                <path d="M12 9h2V8h-2v1Z"/>
              </svg> </div>
            <h4>Scan QR code</h4>
        </div>
        <div class="fund-item">
            <div class="img"><i class="bi bi-phone-vibrate"></i> </div>
            <h4>Phone Number </h4>
        </div>
    </section>


    <section class="footer">
        <div class="footerInner">
            <div class="footerInner-items">
                <a href="./home.html">
                <i class="fa fa-home" aria-hidden="true" style="color: #00B712;"></i>
                <p style="color: #00B712;">Home</p></a>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-history" aria-hidden="true"></i>
                <p>History</p>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-key" aria-hidden="true"></i>
                <p>Token</p>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <p>Settings</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
</html>
