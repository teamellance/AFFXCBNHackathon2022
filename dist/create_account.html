<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>eNaira</title>
</head>
<body>

    <div class="arrow">
        <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
    </div>

    <section class="header">
        <h3>Create Account</h3>
        <h5> Choose an account that suits your needs.
            It’s free to sign up!</h5>
    </section>

    <section class="account">
        <form action="">
            <div class="account-options">
                <label> Email Address <br>
                    <input type="email" name="email" required placeholder="email@domain.com" class="input">
                    </label>
            </div>
            
            <div class="account-options">
                <label> Phone Number <br>
                    <input type="tel" name="Phone" required placeholder="+234 1234567890" class="input">
                    </label>
            </div>
            
            <div class="account-options">
                <label> Password <br>
                    <input type="password" name="password" required placeholder="************" class="input">
                    </label>
            </div>

            <div class="account-options">
                <label> Confirm Password <br>
                    <input type="password" name="password" required placeholder="************" class="input">
                    </label>

                    <input name="condition" type="checkbox" value ="yes" class="checkbox" />
                <label for="condition"> <span>I have read and agree to <a href="#">eNaira’s Terms and Conditions </a> </span></label>
            </div>
        </form>

        <div class="footer">
            <a href="./verify_account.html"><input type ="submit" value="Continue" class="submit"/></a>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
</html>
