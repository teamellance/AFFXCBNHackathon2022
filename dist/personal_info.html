<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>eNaira</title>
</head>
<body>

    <div class="arrow2">
        <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
    </div>

    <section class="header">
        <h3>Personal Information</h3>
    </section>

    <section class="account">
        <form>
            <div class="account-options">
                <label> First Name <br>
                    <input type="name" name="name" placeholder="John" class="input">
                    </label>
            </div>
            
            <div class="account-options">
                <label> Last Name <br>
                    <input type="name" name="name" placeholder="Doe" class="input">
                    </label>
            </div>
            
            <div class="account-options">
                <label> Date of Birth <br>
                    <input type="date" name="date" class="input">
                    </label>
            </div>

            <div class="account-options">
                <label> International Passport Number <br>
                    <input type="text" maxlength="11" min="0" max="11" placeholder="A09457348" class="input"/>
                    </label>
            </div>

            <div class="account-options">
                <label> Issued <br>
                    <input type="date" name="issued" class="input">
                    </label>
            </div>
            <div class="account-options">
            <label> Expiry <br>
                <input type="date" name="expiry"  class="input">
                </label>
            </div>
           
        </form>
        <div class="footer">
            <a href="./home.html"><input type ="submit" value="Continue" class="submit"/></a>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
</html>
