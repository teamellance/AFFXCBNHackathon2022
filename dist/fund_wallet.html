<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>eNaira</title>
</head>
<body>

    <div class="arrow3">
        <a href="./home.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
    </div>

    <section class="hero">
        <div class="heroInner">
            <div class="balance">
                <h4>Wallet Balance</h4>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="amount">
                <div class="amountLogo"><img src="./images/logo.png" alt="enaira logo"><h3>5,900,678.00</h3></div>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div class="circle"></div>
        </div>
    </section>

    <div class="walleth">
        <h2>Fund Wallet</h2>
    </div>
    <section class="subhero2">
        <div class="fund-item">
            <div class="img"><i class="bi bi-credit-card"></i></div>
            <h4>Use Debit Card</h4>
        </div>
        <div class="fund-item">
            <div class="img"><i class="bi bi-gift"></i></div>
            <h4>Gift Card</h4>
        </div>
        <div class="fund-item">
            <div class="img"><i class="bi bi-arrow-left-right"></i></div>
            <h4>Peer to peer</h4>
        </div>
    </section>

    <section class="footer">
        <div class="footerInner">
            <div class="footerInner-items">
                <a href="./home.html">
                <i class="fa fa-home" aria-hidden="true" style="color: #00B712;"></i>
                <p style="color: #00B712;">Home</p></a>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-history" aria-hidden="true"></i>
                <p>History</p>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-key" aria-hidden="true"></i>
                <p>Token</p>
            </div>
            <div class="footerInner-items">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <p>Settings</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>
</html>
